<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,200;0,9..144,800;1,9..144,200&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <section class="form">
        <div class="container">
            <div class="main-image">
                <img src="images/image-equilibrium.jpg" alt="equilibrium">
                <div class="overlay">
                    <div class="eye">
                        <img class="icon" src="images/icon-view.svg" alt="icon-view">
                    </div>
                </div>
            </div>
            <div class="frame">

                <div class="title">
                    <h2>Equilibrium #3429</h2>
                </div>
                <div class="text">
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="frame-value">
                    <div class="crypto">
                        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="./images/icon-clock.svg" alt="icon-clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr/>
                <div class="author">
                    <div class="image-author">
                        <img src="./images/image-avatar.png" alt="">
                    </div>
                    <div class="text-author">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
